{% extends "base.html" %}
{% block title %}Estudantes - Sistema Escolar{% endblock %}

{% block content %}
<h2>Cadastrar Estudante</h2>
<form method="post" class="row g-3 mb-4">
  <div class="col-md-4">
    <label class="form-label">Nome</label>
    <input type="text" name="nome" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Matrícula</label>
    <input type="text" name="matricula" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">E-mail (opcional)</label>
    <input type="email" name="email" class="form-control">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">Salvar Estudante</button>
  </div>
</form>

<h3>Estudantes cadastrados</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Matrícula</th>
      <th>E-mail</th>
    </tr>
  </thead>
  <tbody>
  {% for e in estudantes %}
    <tr>
      <td>{{ e.id }}</td>
      <td>{{ e.nome }}</td>
      <td>{{ e.matricula }}</td>
      <td>{{ e.email or "-" }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
